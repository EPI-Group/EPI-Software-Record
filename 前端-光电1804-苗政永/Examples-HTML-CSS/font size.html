<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      p.small {
         font-size: small;
      }
      p.medium {
         font-size: medium;
      }
      p.large {
         font-size: large;
      }
      p.xlarge {
         font-size: x-large;
      }
    </style>
  </head>
  <body>
    <p class="small">
       Paragraph text set to be small
    </p>
    <p class="medium">
       Paragraph text set to be medium
    </p>
    <p class="large">
       Paragraph text set to be large
    </p>
    <p class="xlarge">
       Paragraph text set to be very large
    </p>

  </body>
</html>
